[model]
# Number of world cells.
w = 1024
# Height of view cells.
v_h = 32
# Width of view cells.
v_w = 32
# Number of channels of the cell.
c = 128
# Number of network channels.
ch = 64
# Down-sampling size of view cell.       
down_size = 4
# Number of layers of ConvDRAW.
draw_layers = 6
# If share the core of ConvDRAW.
share_core = True

[exp]
data_path = ../shapenet_data.npz
frac_train = 1
frac_test = 1
max_obs_size = 5
total_steps = 1600000
total_epochs = 400
kl_scale = 0.001
